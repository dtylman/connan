<div>
    <div class="card my-3">
        <div class="card-header">
            Indexer Settings
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Root Folder:</label>
                <input type="text" class="form-control-file" id="input-connan-folder">
                <small class="form-text text-muted">This is where your stuff goes</small>
            </div>
            <div class="form-group">
                <label>Tesseract</label>
                <input type="text" class="form-control" id="input-tesseract" placeholder="Tesseract">
                <small class="form-text text-muted">The command used for OCR</small>
            </div>
            <button class="btn btn-primary" id="button-indexer-settings-save">Save</button>
        </div>
    </div>
    <div class="card my-3">
        <div class="card-header">
            Progress
        </div>
        <div class="card-body">
            <button class="btn btn-primary" id="button-indexer-start">Start</button>&nbsp;
            <button class="btn btn-primary" id="button-indexer-stop">Stop</button>
            <div class="my-4">
                <h6 class="card-subtitle mb-2 text-muted" id="progress-label-indexer"></h6>
                <p class="card-text">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 0%;" id="progress-bar-indexer">0%</div>
                    </div>
                </p>
            </div>
        </div>
    </div>

</div>
